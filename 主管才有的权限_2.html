          <p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;">（二）手动重新分配订单</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;">虽然订单是被系统自动分配给了某位项目跟进专员，但是主管也可以在在订单跟进中对订单进行重新分配。在操作中点击重分订单按钮，然后勾选被分配的项目跟进专员即可。</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', '
