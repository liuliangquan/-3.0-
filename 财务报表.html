        <div id="u347" class="text" style="visibility: visible;">
          <p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">订单操作</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">确认款项：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">如果财务已经收到了订单的对应款项，那么就在对应订单后面点击确认款项按钮，然后在跳出的弹框中勾选到账情况。</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->

          <p><span>确认款项</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u350" class="ax_default _文本段落">
        <div id="u350_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u351" class="text" style="visibility: visible;">
          <p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">产品操作</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">修改产品金额：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">如果订单中的产品需要更改金额，财务需要跟此订单的所属销售进行沟通，然后进行修改；</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">小记：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">可以对订单当中的产品添加小记，也可以查看不同组的人对这条订单的操作记录；</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->

        <div id="u352_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u353" class="text" style="visibility: visible;">
          <p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">其他操作</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">修改到账时间：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">当点击确认款项到账之后，系统会记录这次点击的时间，不过这个时间也是可以修改的；</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">查看公司：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">可以查看公司的银行账户信息；</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Bold', 'Microsoft YaHei';font-weight:700;">查看单据：</span><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;">可以查看上传的单据；</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei';font-weight:400;"><br></span></p>
