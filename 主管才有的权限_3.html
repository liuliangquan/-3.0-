          <p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;">手动分配申报的项目</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;">需要进行项目申报的项目会出现在项目申报主管的申报订单列表当中，主管既可以自己去审核资料和范围、安排审核老师和时间，也可以手动把这个项目分配给项目申报专员。</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;">直接点击操作里面的“重分订单”按钮，然后勾选被分配的项目申报专员即可。</span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei', 'Microsoft YaHei Normal', 'Microsoft YaHei';font-weight:400;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', 'Microsoft YaHei Negreta', 'Microsoft YaHei';font-weight:700;"><br></span></p><p><span style="fo
